<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
    <title>
        Summary component 
    </title>
</head>

<body>
    <div class="main-container">
        <div class="one-section">
            <h1>Your Result</h1>
            <span class="stron">
                <h2>76 </h2>
                <h3>of 100 </h3>
            </span>
            <h4>Great</h4>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="two-section">
            <h4 class="Summary">Summary</h4>
            <div class="reaction var">
                <div class="subject"><img src="images/icon-reaction.svg" alt="">
                    <p class="react">Reaction</p>
                </div>
                <p>80 <span class="average">/ 100</span> </p>
    
            </div>
    
            <div class="memory var">
                <div class="subject"><img src="images/icon-memory.svg" alt="">
                    <p class="mem">Memory</p>
                </div>
                <p>92 <span class="average">/ 100</span</p>
            </div>
            <div class="verbal var">
                <div class="subject"><img src="images/icon-verbal.svg" alt="">
                    <p class="verb">Verbal</p>
                </div>
                <p>61 <span class="average">/ 100</span</p>
            </div>
            <div class="Visual var">
                <div class="subject"><img src="images/icon-visual.svg" alt="">
                    <p class="vis">Visual</p>
                </div>
                <p>72 <span class="average">/ 100</span</p>
            </div>
            <button> Continue</button>
            <!-- <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Korex</a>.
            </div> -->
        </div>
       
    </div>
</body>

</html>
